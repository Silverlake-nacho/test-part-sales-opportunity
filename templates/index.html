<!DOCTYPE html>
<html>
<head>
    <title>Parts Opportunity Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Vehicle Part Opportunity Finder</h2>
        <form method="post">
            <div class="form-group">
                <label for="reg_number">Vehicle Registration:</label>
                <div style="display: flex; gap: 20px; align-items: flex-start;">
                    <div>
                        <input type="text" id="reg_number" name="reg_number" class="form-control" placeholder="Enter registration">
                        <button type="button" class="btn btn-primary mt-2" onclick="lookupVehicle()">Lookup</button>
                    </div>
                    <div id="dvla_info_container" style="border: 1px solid #ccc; padding: 10px; min-width: 350px;">
                        <h5>Vehicle Info</h5>
                        <table id="dvla_info" class="table table-bordered table-sm">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" name="model" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" name="year" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="engine_code">Engine Code:</label>
                <input type="text" name="engine_code" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search</button>
        </form>
    </div>

    <script>
        async function lookupVehicle() {
            const reg = document.getElementById('reg_number').value.trim();
            if (!reg) return alert("Please enter a registration number.");
            try {
                const res = await fetch('/lookup?reg=' + encodeURIComponent(reg));
                const data = await res.json();
                if (data.error) return alert(data.error);

                document.querySelector('input[name="model"]').value = data.make || '';
                document.querySelector('input[name="year"]').value = data.year || '';
                document.querySelector('input[name="engine_code"]').value = data.engine_code || '';

                const tableBody = document.querySelector('#dvla_info tbody');
                tableBody.innerHTML = '';
                for (const key in data) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<th>${key}</th><td>${data[key]}</td>`;
                    tableBody.appendChild(row);
                }
            } catch (err) {
                alert("Error looking up vehicle.");
            }
        }
    </script>
</body>
</html>
