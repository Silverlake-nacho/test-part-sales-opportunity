<!-- ebay_modal_content.html -->
<div class="list-group">
  {% for part in parts %}
    <a href="{{ part['link'] }}" class="list-group-item list-group-item-action d-flex align-items-center" target="_blank">
      <img src="{{ part['image_url'] }}" alt="{{ part['title'] }}" class="img-thumbnail" style="width: 50px; height: 50px; margin-right: 10px;">
      <div>
        <strong>{{ part['title'] }}</strong><br>
        <span>Price: {{ part['price'] }}</span>
      </div>
    </a>
  {% endfor %}
</div>
